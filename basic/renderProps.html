        // cach 2:

        function List({data, children}){    //render
            return(
                <ul>
                    {data.map((item, index) => children(item, index))}
                    
                </ul>
            )
        }

        function App(){

            const vehicle = ['xedap', 'xemay', 'xebus'];

            return(
                <List data = {vehicle}>
                    {(item, index) => <li key={item} >{item}</li>}
                </List>
            )
        }

        ReactDOM.render(<App />, document.getElementById('root'))
    </script>
